<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f4f1;
            background-image: url('/static/images/leafs with light green colour.jpg');
            background-attachment: fixed;
            background-size: cover;
        }

        .feedback-box {
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            background-color: #ffffff;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #388e3c;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 10px 0;
            resize: vertical;
        }

        .submit-btn {
            background-color: #388e3c;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2e7d32;
        }

        .back-btn {
            margin-top: 20px;
            background-color: #d32f2f;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #c62828;
        }

        .success-message {
            display: none;
            color: #2e7d32;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();
            const feedback = document.getElementById("feedback").value.trim();
            const successMessage = document.getElementById("success-message");

            if (feedback.length < 20) {
                alert("Feedback must be at least 20 characters long.");
                return false;
            }

            successMessage.style.display = "block";
            setTimeout(() => {
                successMessage.style.display = "none";
                document.getElementById("feedback-form").reset();
            }, 3000);

            return true;
        }
    </script>
</head>
<body>

    <div class="feedback-box">
        <h1>We Value Your Feedback</h1>
        <form id="feedback-form" onsubmit="validateForm(event)">
            <label for="name">Your Name (optional):</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Your Email (optional):</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" placeholder="Write your feedback here..." required></textarea>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
        <p id="success-message" class="success-message">Thank you for your feedback!</p>
        <br>
        <a href="/" class="back-btn">Back to Home</a>
    </div>

</body>
</html>
